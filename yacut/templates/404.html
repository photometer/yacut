{% extends 'base.html' %}
{% block title %}404. If there was something, now it's not here.{% endblock %}
{% block content %}
<main>
  <section class="container my-5">
    <div class="row">
      <div class="col-12 col-lg-7 my-5">
        <h1 class="mb-5">Oops... Something went wrong!</h1>
        <p>Looks like this resource has been cut... Or it didn't exist...</p>
        <p>
          <a href="{{ url_for('index_view') }}">Back to homepage</a>
        </p>
      </div>
      <div class="col-12 col-lg-5">
        <img class="img-fluid mx-auto d-block" src="{{ url_for('static', filename='img/404.png') }}" alt="" />
      </div>
    </div>
  </section>
</main>
{% endblock %}
